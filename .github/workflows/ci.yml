name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run tests
        run: yarn test --run
        env:
          NOTIFICATION_CHANNEL_ID: test
          OFFICIAL_USER_ID: test
          WATCHING_GUILD_ID: test
      
      - name: Type check
        run: yarn tsc --noEmit


